name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    
    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v4
      
      - name: Node.jsをセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: 依存関係をインストール
        run: npm ci
      
      - name: 型チェック
        run: npm run type-check
      
      - name: ビルド
        run: npm run build
      
      - name: テスト実行
        run: npm run test:run
      
      - name: テストカバレッジ
        run: npm run test:coverage
        continue-on-error: true






